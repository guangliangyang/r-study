<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <style>
        #interactive.viewport {position: relative; width: 100%; height: 300px; border: 1px solid silver;}
    </style>
</head>
<body>

<h1>Scan Barcode</h1>
<div id="interactive" class="viewport"></div>
<div>
    <h3>Scanned Result:</h3>
    <textarea id="barcodeResult" rows="4" cols="50" readonly></textarea>
    <button onclick="copyResult()">Copy to Clipboard</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
    // Initialize QuaggaJS
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#interactive'),    // Or '#yourElement' where to append the stream
            constraints: {
                facingMode: "environment" // Use the rear camera
            }
        },
        decoder: {
            readers: ["code_128_reader"] // List of barcode types to search for
        }
    }, function(err) {
        if (err) {
            console.log(err);
            return;
        }
        console.log("Initialization finished. Ready to start");
        Quagga.start();
    });

    // Handle detected barcodes
    Quagga.onDetected(function(result) {
        var code = result.codeResult.code;
        document.getElementById('barcodeResult').value += code + '\n'; // Add detected code to textarea
    });

    // Function to copy results to clipboard
    function copyResult() {
        var copyText = document.getElementById("barcodeResult");
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        alert("Copied to clipboard: " + copyText.value);
    }
</script>

</body>
</html>
